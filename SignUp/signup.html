<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ss.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- <script src="scriptss.js"></script> -->
    <title>WellScan</title>
</head>

<body>
    <nav>
        <div class="container" onclick="tochange(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <ul>
            <li>
                <a>Dashboard</a>
            </li>
 
            <!-- <span class="material-symbols-outlined">
                add
            </span> -->
        </ul>
        <div class="name">
            WellScan
        </div>
    </nav>
    <section class="LoginForum">
        <form class="forum" id="form">
            <h1 class="headtouch">Sign Up to get Started</h1>
            <input class="fnameuser" id="fname" name="firstName" placeholder="First Name" required>
            <input class="lnameuser" id="lname" name="lastName" placeholder="Last Name" required>
            <input class="emailuser" id="email" name="userEmail" placeholder="Email" required>
            <input type="password" class="pass" id="pw" name="PassAc" placeholder="Password" required>
            <input type="password" class="cpass" id="cpw" name="CPassAc" placeholder="Confirm Password" required>
            <input class="submitc" type="submit" id="contactsubmit" value="Sign Up" onclick="formfunc()">
            <div id="wm" class="warning">Passwords do not match!</div>
            <h5 class="loginredirect" id="redl">
                Already have an account? <a href="/Login/page.html">Login</a>
            </h5>
        </form>
    </section>
</body>
<script>
    //NAV change func
    function tochange(x) {
        x.classList.toggle("change");
        x.classList.toggle("newnav");
    }


    document.getElementById("form").addEventListener("submit", (e) => {
        e.preventDefault();
    })

    //Form Fetcher
    function formfunc(x) {
        let fstname_ = document.getElementById("fname").value;
        let lstname_ = document.getElementById("lname").value;
        let email = document.getElementById("email").value;
        let pass_word = document.getElementById("pw").value;
        let confirm_Password = document.getElementById("cpw").value;
        let mail = localStorage.getItem("mail");
        if(mail === email){
                location.href = "/Login/page.html"
            }
        else if (pass_word != confirm_Password) {
            document.getElementById("wm").style.display = "block";
            document.getElementById("contactsubmit").style.marginTop = "40px";
            document.getElementById("redl").style.marginTop = "70px";

            setInterval(function() {
            document.getElementById("wm").style.display="none"
            document.getElementById("contactsubmit").style.marginTop = "25px";
            document.getElementById("redl").style.marginTop = "30px";
    } , 3000);
    
        }
        
        else{
            document.getElementById("wm").style.display = "none";
            document.getElementById("contactsubmit").style.marginTop = "25px";
            document.getElementById("redl").style.marginTop = "30px";
            //Local Storage
            localStorage.setItem("FirstName", fstname_)
            localStorage.setItem("LastName", lstname_)
            localStorage.setItem("mail", email)
            localStorage.setItem("pass", pass_word)

            location.href = "/Dashboard/dash.html"

        }
    };

</script>
</html>
