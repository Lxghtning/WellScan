<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <nav>
        <div class="container" onclick="tochange(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <ul>
            <li>
                <a href="/Dashboard/dash.html">Dashboard</a>
            </li>

            <!-- <span class="material-symbols-outlined">
                add
            </span> -->
        </ul>
        <div class="name">
            WellScan
        </div>
    </nav>
    <section class="LoginForum">
        <form class="forum" id="form">
            <h1 class="headtouch">Login</h1>
            <input class="emailuser" id="email" name="userEmail" placeholder="Email" required>
            <input type="password" class="pass" id="pw" name="PassAc" placeholder="Password" required>
            <input class="submitc" type="submit" id="contactsubmit" value="Sign Up" onclick="formfunc()">
            <div id="wm" class="warning">Incorrect Password!</div>
            <div id="ewm" class="Ewarning">Email not recognized!</div>
            <div id="lwm" class="Lwarning">Login Credentials not found!</div>
            <h5 class="loginredirect" id="redl">
                Don't have an account? <a href="/SignUp/signup.html">Sign Up</a>
            </h5>
        </form>
    </section>
</body>
<script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>
<script>
    //NAV change func
    function tochange(x) {
        x.classList.toggle("change");
        x.classList.toggle("newnav");
    }


    //Form Fetcher
    document.getElementById("form").addEventListener("submit", (e) => {
        e.preventDefault();
    })

    const firebaseConfig = {

        apiKey: "AIzaSyCo2Fuxil6adrJXYvyw350ClCYKH1lUcMs",

        authDomain: "hackathon--23.firebaseapp.com",

        projectId: "hackathon--23",

        storageBucket: "hackathon--23.appspot.com",

        messagingSenderId: "596815595297",

        appId: "1:596815595297:web:84854bdb064d4737e66060",

        measurementId: "G-VMY2C911KT"

    };


    // Initialize Firebase

    firebase.initializeApp(firebaseConfig);

    function formfunc(x) {
        let email = document.getElementById("email").value;
        let pass_word = document.getElementById("pw").value;



        const database = firebase.firestore()

        let login = database.collection("login")

        login.get().then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
                if (pass_word != doc.data().password && email != doc.data().email) {
                    document.getElementById("ewm").style.display = "none"
                    document.getElementById("wm").style.display = "none"
                    document.getElementById("lwm").style.display = "block";
                    document.getElementById("contactsubmit").style.marginTop = "40px";
                    document.getElementById("redl").style.marginTop = "70px";

                    setInterval(function () {
                        document.getElementById("lwm").style.display = "none"
                        document.getElementById("contactsubmit").style.marginTop = "25px";
                        document.getElementById("redl").style.marginTop = "30px";
                    }, 3000);
            

                }
                else if (pass_word != doc.data().password) {
                    document.getElementById("lwm").style.display = "none"
                    document.getElementById("ewm").style.display = "none"
                    document.getElementById("wm").style.display = "block";
                    document.getElementById("contactsubmit").style.marginTop = "40px";
                    document.getElementById("redl").style.marginTop = "70px";

                    setInterval(function () {
                        document.getElementById("wm").style.display = "none"
                        document.getElementById("redl").style.marginTop = "40px";

                    }, 3000);


                }
                else if (email != doc.data().email) {
                    document.getElementById("ewm").style.display = "block";
                    document.getElementById("contactsubmit").style.marginTop = "40px";
                    document.getElementById("redl").style.marginTop = "70px";

                    setInterval(function () {
                        document.getElementById("ewm").style.display = "none"
                        document.getElementById("contactsubmit").style.marginTop = "25px";
                        document.getElementById("redl").style.marginTop = "30px";
                    }, 3000);

                }
                else if (pass_word === doc.data().password && email === doc.data().email) {
                    document.getElementById("wm").style.display = "none";
                    document.getElementById("ewm").style.display = "none";
                    document.getElementById("lwm").style.display = "none";
                    document.getElementById("contactsubmit").style.marginTop = "25px";
                    document.getElementById("redl").style.marginTop = "30px";
        
                    localStorage.setItem("bool" , "true");
                    console.log(localStorage)
                }

            })
        })

        if(localStorage.getItem("bool") ===  "true"){
            console.log("hello")
            location.href = "/Dashboard/dash.html"
        }
        localStorage.clear();
        
    };

</script>

</html>
