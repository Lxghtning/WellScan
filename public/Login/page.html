<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>WellScan</title>
</head>

<body>
    <nav>
        <div class="container" onclick="tochange(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <ul>
            <li>
                <a href="#">Dashboard</a>

            </li>

            <!-- <span class="material-symbols-outlined">
                add
            </span> -->
        </ul>
        <div class="name">
            WellScan
        </div>
    </nav>
    <section class="LoginForum">
        <form class="forum" id="form">
            <h1 class="headtouch">Login</h1>
            <input class="emailuser" id="email" name="userEmail" placeholder="Email" required>
            <input type="password" class="pass" id="pw" name="PassAc" placeholder="Password" required>
            <input class="submitc" type="submit" id="contactsubmit" value="Login" onclick="formfunc()">
            <div id="wm" class="warning">Incorrect Password!</div>
            <div id="ewm" class="Ewarning">Email not recognized!</div>
            <div id="lwm" class="Lwarning">Login Credentials not found!</div>
            <h5 class="loginredirect" id="redl">
                Don't have an account? <a href="/SignUp/signup.html">Sign Up</a>
            </h5>
            <h5 class="resetpass">
                <a id="forgotpass" href="#">Forgot Password?</a>
            </h5>
        </form>
        <div id="pop" class="popbg">
            <div id="popup" class="popupdiv">

                <span class="material-symbols-outlined" id="closebtn">
                    close
                </span>
                <span id="tick" class="material-symbols-outlined">
                    close
                </span>
                <h5 id="intext" class="ptdtad">

                </h5>
                <input class="email" id="emailuser" name="userEmail" placeholder="Enter Email" required>
                <input class="subforgot" type="submit" id="sub" value="Submit">
            </div>
        </div>
    </section>
</body>
<script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>
<script>
    document.getElementById("closebtn").addEventListener("click", () => {
        document.getElementById('intext').innerHTML = " "
        document.getElementById('popup').style.display = "none";
        document.getElementById('pop').style.display = "none";
        document.getElementById('emailuser').style.display = "none";
        document.getElementById('tick').innerHTML = "close";
        document.getElementById('sub').style.display = "none";
        document.getElementById('tick').style.color = "red";
        document.getElementById('tick').style.border = '2px solid red';
        document.getElementById('emailuser').value = " ";
        
    })
    var firebaseConfig = {

        apiKey: "AIzaSyCo2Fuxil6adrJXYvyw350ClCYKH1lUcMs",

        authDomain: "hackathon--23.firebaseapp.com",

        projectId: "hackathon--23",

        storageBucket: "hackathon--23.appspot.com",

        messagingSenderId: "596815595297",

        appId: "1:596815595297:web:84854bdb064d4737e66060",

        measurementId: "G-VMY2C911KT"

    };


    // Initialize Firebase

    firebase.initializeApp(firebaseConfig);

    var auth = firebase.auth();

    auth.onAuthStateChanged(doctor => {
        if (doctor) {
            location.href = "/Dashboard/dash.html"
        }
    })

    //NAV change func
    function tochange(x) {
        x.classList.toggle("change");
        x.classList.toggle("newnav");
    }


    //Form Fetcher
    document.getElementById("form").addEventListener("submit", (e) => {
        e.preventDefault();
    })

    document.getElementById("forgotpass").addEventListener("click", () => {
        document.getElementById('popup').style.display = "block";
        document.getElementById('pop').style.display = "block";
        document.getElementById('emailuser').style.display = "block";
        document.getElementById('sub').style.display = "block";
        document.getElementById('tick').innerHTML = "more_horiz";
        document.getElementById('tick').style.color = "greenyellow";
        document.getElementById('tick').style.border = '2px solid greenyellow';
    })
    try {
        document.getElementById("sub").addEventListener("click", () => {

            email = document.getElementById('emailuser').value;
            auth.sendPasswordResetEmail(email.trim()).then(function () {
                document.getElementById('popup').style.display = "block";
                document.getElementById('pop').style.display = "block";
                document.getElementById('emailuser').style.display = "none";

                document.getElementById('intext').innerHTML = "Email Sent!"
                document.getElementById('sub').style.display = "none";
                document.getElementById('tick').innerHTML = "done";
                document.getElementById('tick').style.color = "greenyellow";
                document.getElementById('tick').style.border = '2px solid greenyellow';
            }).catch(e => {
                if (typeof (e) === "object") {
                    document.getElementById('emailuser').style.display = "none";
                    document.getElementById('intext').innerHTML = "Email Address Invalid!"
                    document.getElementById('sub').style.display = "none";
                    document.getElementById('tick').innerHTML = "close";
                    document.getElementById('tick').style.color = "red";
                    document.getElementById('tick').style.border = '2px solid red';
                    
                }
            })
        })
    } catch (e) {
        if (e instanceof TypeError) { }
    }
    function formfunc(x) {
        let email = document.getElementById("email").value;
        let pass_word = document.getElementById("pw").value;


        auth
            .signInWithEmailAndPassword(email, pass_word).then(function () {
                location.href = "/Dashboard/dash.html"
            })
            .catch(err => {
                if (typeof (err) === "object") {
                    document.getElementById('emailuser').style.display = "none";
                    document.getElementById('tick').innerHTML = "close";
                    document.getElementById('tick').style.color = "red";
                    document.getElementById('tick').style.border = '2px solid red';
                    document.getElementById('sub').style.display = "none";
                    switch (err.code) {
                        case "auth/invalid-email":
                            document.getElementById('pop').style.display = 'block';
                            document.getElementById('popup').style.display = 'block';
                            document.getElementById('intext').innerHTML = "Incorrect Email!";
                            break;
                        case "auth/wrong-password":
                            document.getElementById('pop').style.display = 'block';
                            document.getElementById('popup').style.display = 'block';
                            document.getElementById('intext').innerHTML = "Incorrect Password!";
                            break;
                        case "auth/user-not-found":
                            document.getElementById('pop').style.display = 'block';
                            document.getElementById('popup').style.display = 'block';
                            document.getElementById('intext').innerHTML = "User Not Found!";
                            break;
                    }

                }
            })
    };

</script>

</html>
