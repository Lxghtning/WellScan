<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ss.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- <script src="scriptss.js"></script> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>WellScan</title>
</head>

<body>
    <nav>
        <div class="container">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <ul>
            <li>
                <a>Dashboard</a>
            </li>
            <!-- <span class="material-symbols-outlined">
                add
            </span> -->
        </ul>
        <div class="name">
            WellScan
        </div>
    </nav>
    <section class="LoginForum">
        <form class="forum" id="form">
            <h1 class="headtouch">Sign Up to get Started</h1>
            <input class="fnameuser" id="fname" name="firstName" placeholder="First Name" required>
            <input class="lnameuser" id="lname" name="lastName" placeholder="Last Name" required>
            <input class="emailuser" id="email" name="userEmail" placeholder="Email" required>
            <input type="password" class="pass" id="pw" name="PassAc" placeholder="Password" required>
            <input type="password" class="cpass" id="cpw" name="CPassAc" placeholder="Confirm Password" required>
            <input class="submitc" type="submit" id="contactsubmit" value="Sign Up" onclick="formfunc()">
            <div id="wm" class="warning">Passwords do not match!</div>
            <h5 class="loginredirect" id="redl">
                Already have an account? <a href="/Login/page.html">Login</a>
            </h5>
        </form>
        
    </section>
    <div id="pop" class="popbg">
        <div id="popup" class="popupdiv">

            <span class="material-symbols-outlined" id="closebtn">
                close
            </span>
            <span id="tick" class="material-symbols-outlined">
                close
            </span>
            <h5 id="intext" class="ptdtad">
                
            </h5>
        </div>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>
<script src="signup.js"></script>
</html>
